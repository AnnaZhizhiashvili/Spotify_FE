<div id="music-player" class="flex justify-between bg-black text-white p-3">
  <div class="flex">
    <div class="album-art w-16 rounded-sm mr-2 align-center justify-center" >
      <img class="rounded-sm" id="album-photo"  src="https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228" alt="Album Photo">
    </div>
    <div class="album-info flex flex-col justify-center ml-2">
      <h1 id="album-title" class="text-sm ">TITLE</h1>
      <p id="album-artist"  class="text-xs text-textGrey ">ARTIST NAME</p>
   </div>
  </div>

  <div class="w-1/2">
    <!-- Audio -->
    <audio *ngIf="track$ | async as track" preload="metadata" id="audio" #playerRef>
      <source [src]="track.preview" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div>
      <div class="controls flex justify-center items-center gap-4 text-whiteLessTransparent mb-2">
        <div class="flex gap-2">
          <button id="shuffle-button" class="hover:cursor-default">
            <i class="hover:text-white fa-solid fa-shuffle"></i>
          </button>
          <button id="prev-button">
            <i class="hover:text-white fa-solid fa-backward-step"></i>
          </button>
        </div>
        <button class="play-pause-btn hover:scale-110" id="play-pause" (click)="onPlayPauseClick()">
          <i class="fa-solid fa-play absolute top-1/2	left-[53%] translate-y-[-50%] translate-x-[-50%] "></i>
        </button>
        <div class="flex gap-2">
          <button id="next-button">
            <i class="hover:text-white fa-solid fa-forward-step"></i>
          </button>
          <button id="repeat-button">
            <i class="hover:text-white fa-solid fa-repeat"></i>
          </button>
        </div>
      </div>
      <div class="controls flex">
        <span id="current-time">0:00</span>
        <p-slider class="slider flex items-center" (onChange)="onSliderChange()" [(ngModel)]="sliderValue" styleClass="w-full"></p-slider>
        <span id="total-duration">0:00</span>
      </div>
    </div>
  </div>
  <div class="flex">
    <!-- Volume Slider -->
    <div class="controls volume-control flex items-center justify-between gap-3 ">
      <div id="volume" #volumeRef class="h-4 text-textGrey hover:text-white" (click)="onMuteUnmute()">
        <i class="pi pi-volume-down"></i>
      </div>
      <p-slider class="w-28 block" (onChange)="onVolumeChange($event)" [(ngModel)]="volumeValue" styleClass="w-full"></p-slider>
    </div>
  </div>
</div>
